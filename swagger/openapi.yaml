          description: bad request
    post:
      tags:
      - Students
      summary: create new students
      description: create new students from array
      operationId: addPet
      requestBody:
        description: Student to be created
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Student'
        required: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreateStudent'
        400:
          description: bad request
components:
  schemas:
    CreateStudent:
      type: object
      properties:
        id:
          type: integer
          format: int64

paths:
  /Students:
    get:
      tags:
      - Students
      summary: get all student
      description: get student with detail
      operationId: updatePet
      parameters:
      - name: page
        in: query
        style: form
        explode: true
        
      - name: page-size
        in: query
        required: true
        style: form
        explode: true
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CreateStudent'
